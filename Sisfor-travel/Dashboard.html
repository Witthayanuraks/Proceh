<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info-in - Informasi Keberangkatan Terkini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            animation: {
              fadeInUp: 'fadeInUp 1s ease-out',
              float: 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      .hero-illustration {
        filter: drop-shadow(0 20px 13px rgb(0 0 0 / 0.03)) drop-shadow(0 8px 5px rgb(0 0 0 / 0.08));
      }
    </style>
  </head>
  <body class="font-sans bg-gray-50 dark:bg-gray-900">
    <section class="lg:min-h-screen lg:grid lg:place-content-center">
      <div class="mx-auto w-full max-w-7xl px-6 py-12 sm:py-16 lg:px-8 lg:py-20">
        <div class="relative">
          <div class="max-w-2xl animate-fadeInUp">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl lg:text-6xl dark:text-white">
              Informasi akurat agar kamu 
              <span class="text-indigo-600 dark:text-indigo-400">tidak</span>
              ketinggalan info keberangkatan
            </h1>

            <p class="mt-6 text-lg leading-8 text-gray-600 dark:text-gray-300">
              Dengan Info-IN, kamu bisa dapat informasi real-time kapanpun dan dimanapun. Pantau jadwal keberangkatanmu dengan mudah!
            </p>

            <div class="mt-8 flex flex-wrap gap-4">
              <a
                class="inline-flex items-center justify-center rounded-md bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm transition hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                href="./layanan.php"
              >
                Cek Jadwal Sekarang
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </a>
            </div>
          </div>

          <div class="absolute -right-10 top-1/2 hidden -translate-y-1/2 transform lg:block xl:-right-20">
            <div class="relative">
              <div class="hero-illustration animate-float">
                <img src="./logo.png" alt="Travel Illustration" class="h-auto w-64 xl:w-80" />
              </div>
              <div class="absolute -left-10 -top-10 -z-10 h-32 w-32 rounded-full bg-indigo-100 opacity-60 blur-xl dark:bg-indigo-900"></div>
              <div class="absolute -bottom-10 -right-10 -z-10 h-32 w-32 rounded-full bg-indigo-100 opacity-60 blur-xl dark:bg-indigo-900"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-indigo-100/60 dark:bg-indigo-900/60 backdrop-blur-md border-t border-indigo-200/30 dark:border-indigo-700/30 text-indigo-900 dark:text-indigo-100 py-5">
    <div class="container mx-auto px-4 text-center text-sm">
        <p>&copy; Powered by RhazeDev</p>
    </div>
</footer>
